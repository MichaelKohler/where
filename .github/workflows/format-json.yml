name: Format JSON Data

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '_data/raw.json'

jobs:
  format-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Format JSON file
        run: |
          # Run the formatting script
          node scripts/format-json.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/raw.json
          git commit -m "Auto-format JSON data file with 2-space indentation"
          git push

      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”§ **Auto-formatted JSON data file**\n\nThe `_data/raw.json` file has been automatically formatted with:\n- 2-space indentation\n- Proper array bracket placement\n- Trailing whitespace removal\n- Single newline at end of file'
            })
